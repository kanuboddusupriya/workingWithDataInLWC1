<template>
    <lightning-card title="Contact Records" icon-name="standard:contact" > <br/>
        <div style="width: auto;">
            
                <lightning-layout>
                   <lightning-layout-item size="5" class="search">
        
                      <lightning-input id="search-01" type="search" onchange={handleSearch} onemptied={handleEmpty}></lightning-input>
        
                      <lightning-button label="Search" variant="brand" onclick={handleSearchButton} ></lightning-button>
        
        
                    </lightning-layout-item>
                </lightning-layout>
            <template if:true={data}>
                <lightning-datatable data={data}
                                     columns={columns}
                                     key-field="id"
                                     sorted-by={sortBy}
                                     sorted-direction={sortDirection}
                                     onsort={handleSortContactData}
                                     hide-checkbox-column="true">
            
                                    </lightning-datatable>
            </template>
 
        </div>

 
   </lightning-card> 
</template>
